<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makanan Daerah Indonesia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-overlay"></div>
            <h1>üçΩÔ∏è Makanan Daerah Indonesia</h1>
            <p>Jelajahi Cita Rasa Nusantara yang Menggugah Selera</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Cari makanan favorit Anda...">
        </div>

        <div class="filter-buttons">
            <button class="filter-btn" data-category="all">Semua</button>
            <button class="filter-btn" data-category="jawa">Jawa</button>
            <button class="filter-btn" data-category="sumatera">Sumatera</button>
            <button class="filter-btn" data-category="kalimantan">Kalimantan</button>
            <button class="filter-btn" data-category="sulawesi">Sulawesi</button>
            <button class="filter-btn" data-category="bali">Bali & Nusa</button>
            <button class="filter-btn" data-category="papua">Papua</button>
            <button class="filter-btn" data-category="favorit">‚ô• Favorit</button>
        </div>

        <div class="food-grid" id="foodGrid">
            <!-- Food cards akan dibuat oleh JavaScript -->
        </div>
        <div class="pagination-container" id="paginationContainer">
            </div>
    </div>

    <!-- Modal -->
    <div id="foodModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle"></h3>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
